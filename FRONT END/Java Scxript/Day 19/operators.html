<html>
    <head>
        <title>Operators</title>
        <script>
            //Comparison operators
console.log("Comparison Operators");
//Equals to
var a = 10;
var b = 20;
console.log(a==b);
//Not Equals to
var a = 10;
var b = 20;
console.log(a!=b);
//Strictly Equals to
var a = 10;
var b = 20;
console.log(a===b);
//Strictly Not Equals to
var a = 10;
var b = 20;
console.log(a!==b);
//less than gretaer than
var a = 10;
var b = 20;
console.log(a>b);
console.log(a<b);
console.log(a>=b);
console.log(a<=b);

//Logical Operators
console.log("Logical Operators");
var age = 30;
var voter = true;
console.log(age>=18);
console.log(voter==true);
console.log((age>=18)&&(voter==true));
console.log((age>=18)||(voter==true));
console.log(!(age>=18));

//Unary Operators
var x = 5;
console.log(+x);
var x = 5;
console.log(-x);

//Ternary Operator
console.log("Ternary Operator");
var age = 18;
var result = (age>=18) ? "Can Vote" : "Can't Vote"
console.log(result);

//Increment and Decrement Operators
console.log("Increment and Decrement Operators");
var a1 = 100;
console.log(a1++);
var a2 = 100;
console.log(++a2);
var b1 = 100;
console.log(b1--);
var b2 = 100;
console.log(--b2);

//String Conactenation Operator
console.log("String Conactenation Operator");
var a = "Hello";
var b = "Codegnan";
console.log(a+b);






        </script>

    </head>
    <body>
        Hello
    </body>
</html>
