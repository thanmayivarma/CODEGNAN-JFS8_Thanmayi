<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Register Page</title>
</head>
<body bgcolor="lightgrey">
	<br>
	<br>
	<fieldset>
		<legend></legend>
		<h2 align="center">WELCOME TO REGISTER PAGE</h2>
		<table align="center">
			<form action="../Day 7/login.html" method="post">

			<tr>
				<td>
					<label for="First name">First Name :</label>
				</td>
				<td>
					<input type="text" id="first name">
				</td>
			</tr>
			<tr>
				<td>
					<label for="Last name">Last Name :</label>
				</td>
				<td>
					<input type="text" id="last name">
				</td>
			</tr>
			<tr>
				<td>
					<label for="Age">Age :</label>
				</td>
				<td>
					<input type="number" id="Age">
				</td>
			</tr>
			<tr>
				<td>
					<label for="Contact No.">Contact No. :</label>
				</td>
				<td>
					<input type="text" id="contact no">
				</td>
			</tr>
			<tr>
				<td>
					<label for="Email">Email :</label>
				</td>
				<td>
					<input type="text" id="Email">
				</td>
			</tr>
			<tr>
				<td>
					<label for="Password">Password :</label>
				</td>
				<td>
					<input type="password" id="password">
				</td>
			</tr>
			<tr>
				<td>
					<label for="Password">Confirm Password :</label>
				</td>
				<td>
					<input type="password" id="password">
				</td>
			</tr>
			<tr>
				<td rowspan="2">
					<label for="gender">Gender :</label>
				</td>
				<td>
					<input type="radio" name="gender" id="gender">Male
					<label for="gender"></label>
				</td>
			</tr>
				<tr>
				<td >
					<input type="radio" name="gender" id="gender">Female
					<label for="gender"></label>
				</td>
			</tr>
			<tr>
				<td rowspan="4">
					<label for="hobby">Hobby :</label>
				</td>
				<td>
					<input type="checkbox" name="hobby" id="hobby">Dancing
					<label for="hobby"></label>
				</td>
			</tr>
				<tr>
				<td >
					<input type="checkbox" name="hobby" id="hobby">Singing
					<label for="hobby"></label>
				</td>
			</tr>
			<tr>
				<td >
					<input type="checkbox" name="hobby" id="hobby">Travelling
					<label for="hobby"></label>
				</td>
			</tr>
			<tr>
				<td >
					<input type="checkbox" name="hobby" id="hobby">Photography
					<label for="hobby"></label>
				</td>
			</tr>
			<tr>
				<td>
					<label>State :</label>
				</td>
				<td>
					<select>
						<option>----Select Your State----</option>
						<option value="TG">Telangana</option>
						<option value="AP">Andhra Pradesh</option>
						<option value="UP">Uttar Pradesh</option>
						<option value="TN">Tamil Nadu</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>
					<label>City :</label>
				</td>
				<td>
					<input type="text" id="value" list="city list">
					<datalist id="city list">
					<option value="wgl">Warangal</option>
					<option value="knr">Karimnagar</option>
					<option value="hyd">Hyderabad</option>						
					</datalist>
				</td>
			</tr>
			<tr>
				<td>
					<label>Upload Document :</label>
				</td>
				<td>
					<input type="file" id="file">
				</td>
			</tr>
			<tr>
				<td>
					<label>Description</label>
				</td>
				<td>
					<textarea rows="10px" cols="30px"></textarea>
				</td>
			</tr>
			<tr>
				<td align="center" colspan="2">
					<input type="submit" id="Submit">
					<input type="reset" id="Reset">
				</td>
			</tr>


			</form>

		</table>
	</fieldset>

</body>
</html>
