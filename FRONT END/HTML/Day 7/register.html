<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Register Page</title>
</head>
<body bgcolor="lightyellow">
	<br>
	<fieldset>
		<legend></legend>
	<h2 align="center">WELCOME TO REGISTER PAGE</h2>

	<table align="center">
		
		<form action="login.html" method="post">
		<tr>
			<td>
				<label for="First Name :">First Name :</label>
			</td>
		
		
			<td>
			    <input type="text" id="First Name :">
			</td>
		</tr>
		
			    <br>
			    <br>
		<tr>
			<td>
			    <label for="Last Name :">Last Name :</label>
			</td>
			<td>
			    <input type="text" id="Last Name :">
			</td>
		</tr>

			    <br>
			    <br>
		<tr>
			<td>
			    <label for="Age :">Age :</label>
			</td>
			<td>
			    <input type="number" id="Age :">
			</td>
		</tr>
			    <br>
		<tr>
			<td rowspan="2">
			    <label for="Gender :">Gender :</label>
			</td>
			<td>
			    <input type="radio" id="Gender :" name="gender">
			    <label for="Gender :">Male</label>
			</td>
		</tr>
		<tr>
			<td>

			    <input type="radio" id="Gender :" name="gender">
			    <label for="Gender :">Female</label>
			</td>
		</tr>

			    <br>
			    <br>
			    <tr>
			<td rowspan="4">
			    <label for="Hobby :">Hobby :</label>
			</td>
			<td>
			    <input type="checkbox" id="Hobby">
			    <label for="Hobby :">Dancing</label>
			</td>
		</tr>
		<tr>
			<td>

			    <input type="checkbox" id="Hobby">
			    <label for="Hobby :">Singing</label>
			</td>
		</tr>
		<tr>
			<td>

			    <input type="checkbox" id="Hobby">
			    <label for="Hobby :">Travelling</label>
			</td>
		</tr>
		<tr>
			<td>

			    <input type="checkbox" id="Hobby">
			    <label for="Hobby :">Photography</label>
			</td>
		</tr>
		<br>
		<tr>
			<td>
			    <label for="Email :">Email :</label>
			</td>
			<td>
			    <input type="email" id="Email :">
			</td>
		</tr>
			    <br>
			    <br>
		<tr>
			<td>
			    <label for="Password :">Password :</label>
			</td>
			<td>
			    <input type="password" id="Password :">
			</td>
		</tr>
			    <br>
			    <br>
		<tr>
			<td>
			    <label for="Confirm Password :">Confirm Password :</label>
			</td>
			<td>
			    <input type="password" id="Confirm Password :">
			</td>
		</tr>
			    <br>
			    <br>
		<tr>
			<td>
			    <label for="Contact No. :">Contact No. :</label>
			</td>
			<td>
			    <input type="text" id="Contact No. :">
			</td>
		</tr>
			    <br>
			    <br>
		<tr>
            <td>
			    <label>State :</label>
			</td>
			<td>
			    <select>
			    	<option>----Select Your State----</option>
			    	<option value="AP">Andhra Pradesh</option>
			    	<option value="TG">Telangana</option>
			    	<option value="TN">Tamil Nadu</option>
			    	<option value="UP">Uttar Pradesh</option>

			    </select>
			</td>
		</tr>
		<tr>
			<td>
				<label>City :</label>
			</td>
			<td>
				<input type="text" id="value" list="city list">
				<datalist id="city list">
				<option value="Hyd">Hyderabad</option>
				<option value="Wgl">Warangal</option>
				<option value="Knr">Karimnagar</option>
				</datalist>
			</td>
		</tr>
		<tr>
			<td>
				<label>Description :</label>
			</td>
			<td>
				<textarea rows="10px" cols="30px"></textarea>
			</td>
		</tr>
		<tr>
			<td>
				<label>Upload Document :</label>
			</td>
			<td>
				
				<input type="file" id="file">
			</td>
		</tr>
			    <br>
			    <br>
		<tr>
			<td align="center" colspan="2">   
			    <input type="submit" id="Submit">
			    <input type="reset" id="Reset">
		    </td>
		</tr>
		</form>
	</table>
</fieldset>

</body>
</html>
