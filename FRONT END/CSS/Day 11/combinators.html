<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>COMBINATORS</title>
	<style>
		div > p{
			background-color: lightgreen;
		}
	</style>
</head>
<body>
	<h1>Heading</h1>
	<div>
		<p>Paragraph 1</p>
		<p>Paragraph 2</p>
		<section>
			<p>Paragraph 3</p>
			<p>Paragraph 4</p>
		</section>
		<p>Paragraph 5</p>
		<p>Paragraph 6</p>
	</div>
	<p>Paragraph 7</p>
	<p>Paragraph 8</p>
	<div>
		<p>Paragraph 9</p>
		<p>Paragraph 10</p>
		<section>
			<p>Paragraph 11</p>
			<p>Paragraph 12</p>
		</section>
	</div>

</body>
</html>
